name: Build and Push Salt API Docker Image

on:
  push:
    branches:
      - main
      - qa
    paths:
      - 'api/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up QEMU for multi-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Step 3: Set up Docker Buildx for building multi-platform images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Get the Git commit hash to use as the image tag
      - name: Get the commit hash
        id: commit_hash
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_ENV

      # Step 5: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 6: Determine tag prefix based on branch (qa, prod, or dev)
      - name: Determine tag prefix
        run: |
          TARGET_BRANCH="${{ github.ref }}"
          if [[ "$TARGET_BRANCH" == "refs/heads/qa" ]]; then
            TAG_PREFIX="qa"
          elif [[ "$TARGET_BRANCH" == "refs/heads/main" ]]; then
            TAG_PREFIX="prod"
          else
            TAG_PREFIX="dev"
          fi
          echo "TAG_PREFIX=${TAG_PREFIX}" >> $GITHUB_ENV

      # Step 7: Build and push Docker image for multiple platforms with appropriate tags
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: api/salt-api.Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            surflocally/salt-api:${{ env.TAG_PREFIX }}-${{ env.COMMIT_HASH }}
            surflocally/salt-api:${{ env.TAG_PREFIX }}-latest
          build-args: |
            NODE_ENV=production
            DATABASE_HOST=postgres
            DATABASE_PORT=5432
            DATABASE_NAME=salt_app
            DATABASE_USER=salt_app
            DATABASE_PASSWORD=${{ secrets.DB_PASSWORD_SALT }}
            MINIO_ENDPOINT=minio.storage.svc.cluster.local
            MINIO_PORT=9000
            MINIO_ACCESS_KEY=${{ secrets.MINIO_ACCESS_KEY }}
            MINIO_SECRET_KEY=${{ secrets.MINIO_SECRET_KEY }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRES_IN=7d
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Step 8: Confirm successful push
      - name: Image pushed successfully
        run: |
          echo "Salt API images pushed:"
          echo "  - surflocally/salt-api:${{ env.TAG_PREFIX }}-${{ env.COMMIT_HASH }}"
          echo "  - surflocally/salt-api:${{ env.TAG_PREFIX }}-latest"
