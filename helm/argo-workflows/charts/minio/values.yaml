# ==============================================================================
# GLOBAL CONFIGURATION
# ==============================================================================
global:
  environment: prod
  clusterDomain: cluster.local

# ==============================================================================
# METADATA
# ==============================================================================
metadata:
  namespace: argo
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: argo-workflows
  annotations: {}

# ==============================================================================
# IMAGE CONFIGURATION
# ==============================================================================
image:
  repository: minio/minio
  tag: latest
  pullPolicy: IfNotPresent
  pullSecrets: []

# ==============================================================================
# DEPLOYMENT CONFIGURATION
# ==============================================================================
deployment:
  replicaCount: 1
  strategy:
    type: Recreate
  restartPolicy: Always

# ==============================================================================
# RESOURCE MANAGEMENT
# ==============================================================================
resources:
  limits:
    cpu: "1000m"
    memory: "2Gi"
  requests:
    cpu: "250m"
    memory: "512Mi"

# ==============================================================================
# NETWORKING
# ==============================================================================
service:
  type: NodePort
  ports:
    - name: api
      port: 9000
      targetPort: 9000
      nodePort: 31000
      protocol: TCP
    - name: console
      port: 9001
      targetPort: 9001
      nodePort: 31001
      protocol: TCP
  annotations: {}
  sessionAffinity: None

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# ==============================================================================
# STORAGE
# ==============================================================================
persistence:
  enabled: true
  storageClass: "minio-storage"
  accessModes:
    - ReadWriteOnce
  size: 100Gi
  existingClaim: ""
  
  persistentVolume:
    enabled: true
    hostPath: "/mnt/ssd/minio-data"
    nodeAffinity:
      required:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - master

# ==============================================================================
# SECURITY
# ==============================================================================
securityContext:
  pod:
    runAsNonRoot: false
    fsGroup: 1000
  container:
    allowPrivilegeEscalation: false
    runAsNonRoot: false
    runAsUser: 1000
    capabilities:
      drop:
        - ALL

rbac:
  enabled: false
  serviceAccount:
    create: false
    name: ""
    annotations: {}

credentials:
  accessKey: admin
  secretKey: fidelio!

# ==============================================================================
# CONFIGURATION
# ==============================================================================
config:
  region: us-east-1
  browser: "on"
  domain: ""
  
  # Bucket configurations
  buckets:
    - name: argo-logs
      policy: none
      purge: false

# ==============================================================================
# HEALTH CHECKS
# ==============================================================================
healthChecks:
  liveness:
    enabled: true
    httpGet:
      path: /minio/health/live
      port: 9000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  
  readiness:
    enabled: true
    httpGet:
      path: /minio/health/ready
      port: 9000
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    successThreshold: 1
    failureThreshold: 3

# ==============================================================================
# SCHEDULING
# ==============================================================================
scheduling:
  nodeSelector:
    kubernetes.io/hostname: master
  tolerations: []
  affinity: {}
  priorityClassName: ""

# ==============================================================================
# MONITORING
# ==============================================================================
monitoring:
  metrics:
    enabled: false
    port: 9000
    path: /minio/v2/metrics/cluster
  logging:
    level: info
    format: json
